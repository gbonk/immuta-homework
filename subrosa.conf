# =========================================
# ======== Subrosa config file ============
# =========================================


# IMPORTANT:
# Set value of SECRET_KEY
# It's used for password hashing,
# encrypting cookies and cache.
# ===========================================

SECRET_KEY = "Change it"


# ======= Database Configuration ============

# Define database connection

# Avaliable databases are:
# * "sqlite"
# * "postgres"
# * "mysql"

# Database type
# ----------------------

DATABASE = "postgres"


# Database name
# -----------------------

DATABASE_NAME = "subrosa"


# This options apply
# only if you are using
# postgresql or mysql
# ----------------------

DB_USERNAME = "subrosa_user"

DB_PASSWORD = "secret"


# ==========================================
# ========= END OF CONFIG FILE =============
# ==========================================

